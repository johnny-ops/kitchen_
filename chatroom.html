<!DOCTYPE html>
<html>
<head>
	<title>Delivery Tracking System</title>
<style>

.card {
  display: flex;
  width: 100%;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  margin: 20px;
  transition: all 0.2s ease-in-out;
}

.card:hover {
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transform: translateY(-5px);
}

.card-image {
  flex: 1;
  position: relative;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-body {
  flex: 1;
  position: relative;
  padding: 20px;
  background-color: #f9f9f9;
  transition: all 0.2s ease-in-out;
  transform: translateX(-100%);
}

.card:hover .card-body {
  transform: translateX(0%);
}

.card-title {
  font-size: 1.8rem;
  margin: 0;
  margin-bottom: 10px;
}

.card-description {
  font-size: 1.2rem;
  color: #555;
  text-align: justify;
  margin-bottom: 20px;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ddd;
}

.card-price {
  font-size: 1.6rem;
  font-weight: bold;
  color: #007bff;
}

.card-button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.card-button:hover {
  background-color: #0069d9;
}

</style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <div class="card-body">
      <h3 class="card-title">Product Name</h3>
      <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="card-footer">
        <span class="card-price">$99.99</span>
        <button class="card-button">Add to Cart</button>
      </div>
    </div>
  </div>
  
</body>
<script>
const addToCartButtons = document.querySelectorAll('.card-button');

addToCartButtons.forEach(button => {
  button.addEventListener('click', () => {
    alert('Added to cart!');
  });
});

</script>
</html>
